<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e9ccf94797.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <span class="status-bar__time">9:41</span>
          <div class="status-bar__icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__top">
            <i class="fas fa-arrow-left"></i>
            <h5 class="header__profile">Profile</h5>
            <i class="fas fa-bars"></i>
          </div>
        </header>
        <div class="user">
          <header class="user__header">
            <img
              src="https://data2.bepick.net/bbs/2019/09/9f2b75770df241fe2e21a85a94dd25c3_20190902221636.jpg"
              class="user__avatar"
            />
            <h1 class="user__name">Yooa</h1>
            <h3 class="user__position">Seoul, South Korea</h3>
          </header>
          <div class="user__buttons">
            <a href="#" class="user__button">Follow</a>
            <a href="#" class="user__button">Message</a>
          </div>
          <div class="user__infos">
            <div class="user__info">
              <span class="info__count">140</span>
              <span class="info__what">Followers</span>
            </div>
            <div class="user__info">
              <span class="info__count">250</span>
              <span class="info__what">Followings</span>
            </div>
            <div class="user__info">
              <span class="info__count">369</span>
              <span class="info__what">Images</span>
            </div>
          </div>
        </div>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-user"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-users"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-comments"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
