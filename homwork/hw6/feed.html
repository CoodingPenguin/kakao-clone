<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/e9ccf94797.js" crossorigin="anonymous"></script>
    <title>Feed | Instagram</title>
  </head>

  <body>
    <header class="header">
        <div class="feed">
            <header class="feed__header">
                <i class="fas fa-arrow-left fa-2x"></i>
                <div class="feed__header-column">
                  <img src="/src/coodingpenguin.png" class="g-avatar feed__avatar" width=15%>
                </div>
                <div class="feed__header-column">
                    <span class="feed__title">코딩하는 펭귄</span>
                    <span class="feed__timestamp">1분전</span>
                </div>
                <div class="feed__header-column">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </header>
            <img src="/src/coodingpenguin.png" class="feed__image g-image" width=50%>
            <nav class="feed__nav">
              <div class="feed__nav-column">
                <span class="feed__nav-icon">
                  <i class="far fa-heart"></i>
                </span>
                <span class="feed__nav-count">
                  2,515
                </span>
              </div>
              <div class="feed__nav-column">
                  <span class="feed__nav-icon">
                    <i class="far fa-comment-alt"></i>
                  </span>
                  <span class="feed__nav-count">
                    356
                  </span>
              </div>
              <div class="feed__nav-column">
                  <i class="far fa-bookmark"></i>
              </div>
            </nav>
          </div>
        <div class="header__header-column">
    </header>
   <main class="feed">
     <ul class="feed__comments">
       <li class="comments_comment">
          <div class="comment__column">
            <img src="/src/coodingpenguin.png" class="g-avatar comment__avatar" width=10%>
          </div>
          <div class="comment_column">
              <span class="comment__author">코딩하는 그루트</span>
              <span class="comment__text">코딩하는 모습 멋있어요!</span>
          </div>
       </li>
     </ul>
   </main>
   <nav>
     <div class="nav__column">
        <img src="/src/coodingpenguin.png" class="g-avatar my__avatar" width=10%>
     </div>
     <div class="nav__column">
        <input type="text" placeholder="Add a comment">
     </div>
     <div class="nav__column">
        <i class="far fa-paper-plane"></i>
     </div>
    </nav>
  </body>
</html>
