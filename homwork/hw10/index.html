<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/e9ccf94797.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <div class="header__top">
            <i class="fas fa-bars"></i>
            <h5 class="header__title">Recipes</h5>
            <i class="fas fa-search"></i>
          </div>
          <div class="header__popular">
            <div class="header__menu">
              <h5 class="menu__title">Popular Recipes</h5>
              <h5 class="menu__more">View All</h5>
            </div>
            <ul class="header__photos">
              <li class="header__photo">Home Cooking</li>
              <li class="header__photo">Pastry Recipes</li>
              <li class="header__photo">For babies</li>
              <li class="header__photo">Smoothic Recipes</li>
            </ul>
          </div>
        </header>
        <main class="other-recipes">
          <h5 class="other-recipes__title">Other Recipes</h5>
          <ul class="other-recipes__recipes">
            <li class="other-recipes__recipe">
              <div class="recipe__column">
                <span class="recipe__category">Refreshments</span>
                <span class="recipe__count">120 Recipes</span>
              </div>
              <div class="recipe__column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="other-recipes__recipe">
              <div class="recipe__column">
                <span class="recipe__category">Diet Dishes</span>
                <span class="recipe__count">27 Recipes</span>
              </div>
              <div class="recipe__column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="other-recipes__recipe">
              <div class="recipe__column">
                <span class="recipe__category">Soup Recipes</span>
                <span class="recipe__count">279 Recipes</span>
              </div>
              <div class="recipe__column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="other-recipes__recipe">
              <div class="recipe__column">
                <span class="recipe__category">Meat Dishes</span>
                <span class="recipe__count">109 Recipes</span>
              </div>
              <div class="recipe__column">
                <i class="fas fa-angle-right"></i>
              </div>
            </li>
            <li class="other-recipes__recipe"></li>
          </ul>
        </main>
        <nav class="tab-bar">
          <ul class="tab-bar__list">
            <li class="tab-bar__tab"><i class="fas fa-home"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-utensils"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-edit"></i></li>
            <li class="tab-bar__tab"><i class="fas fa-cog"></i></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
