<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <script src="https://kit.fontawesome.com/e9ccf94797.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="items_list">
        <div class="item">
            <div class="item__row">
                <img src="src/airpods.png" alt="AirPod" class="item__image" />
            </div>
            <div class="item__row">
                <span class="item__title">
                    Apple AirPods
                </span>
                <div class="item__preview">
                    Combining intelligent design with breakthrough<br />technology and
                    crystal clear sound.
                </div>
            </div>
            <div class="item__row item__score">
                <span class="item__price">
                    $159
                </span>
                <span class="item__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                </span>
                <span class="item__reviews">
                    16
                </span>
            </div>
        </div>
    </div>
    <div class="item">
        <nav class="nav">
            <div class="nav__list">
                <div class="nav__items">
                    <img src="src/man.png" alt="Man" class="item__image">
                </div>
                <div class="nav__items">
                    <span class="person__name">Clarke Gillebert</span>
                    <span class="person__job">Engineer</span>
                </div>
                <div class="nav__items">
                    <button class="follow_btn">Follow</button>
                    <button class="message_btn">Message</button>
                </div>
            </div>
        </nav>
    </div>
    </div>

</body>

</html>
