<!DOCTYPE html>
<html>

<head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <header class="header">
        <div class="header__list">
            <div class="header__signin">
                <h3 class="header__signin-title">
                    Sign in
                </h3>
            </div>
            <div class="header__input-boxes">
                <div class="input_boxes__box">
                    <input type="text" placeholder="email" class="box__email box" />
                </div>
                <div class="input_boxes__box">
                    <input type="text" placeholder="password" class="box__pw box" />
                </div>
            </div>
            <div class="header__forgot-pw">
                <span class="header__forgot-pw-text">
                    Forgot Password?
                </span>
            </div>
            <div class="header__remember-me">
                <input type="checkbox" class="header__check-box" checked />
                <span class="header__check-box-text">Remember Me</span>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="main__row">
            <button class="buttons__sign-in-btn button">Sign in</button>
        </div>
        <div class="main__row">
            <span class="text__or">
                OR
            </span>
        </div>
        <div class="main__row">
            <div class="buttons__others">
                <button class="others__other-btn facebook button">Facebook</button>
                <button class="others__other-btn twitter button">Twitter</button>
            </div>
        </div>
    </main>
    <nav class="nav">
        <div class="nav__text">
            <span class="text__question text">need a account?</span>
            <span class="text__answer text">Sign up</span>
        </div>
        <div class="nav__text">
            <span class="text__question text">forgot your password?</span>
            <span class="text__answer text">Retrieve</span>
        </div>
    </nav>
</body>

</html>
