<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/e9ccf94797.js" crossorigin="anonymous"></script>
    <title>Home | Instagram</title>
  </head>

  <body>
    <header class="home">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-tv"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <div class="stories">
      <ul class="stories__list">
        <li class="stories__story">
          <img src="/src/coodingpenguin.png" class="g-avatar story__avatar story--lg" width=20%>
        </li>
      </ul>
    </div>
    <main class="home">
      <ul class="home__feeds">
        <li class="feeds__feed">
          <header class="feed__header">
              <div class="feed__header-column">
                <img src="/src/coodingpenguin.png" class="g-avatar feed__avatar" width=15%>
              </div>
              <div class="feed__header-column">
                  <span class="feed__title">코딩하는 펭귄</span>
                  <span class="feed__timestamp">1분전</span>
              </div>
              <div class="feed__header-column">
                  <i class="fas fa-ellipsis-h"></i>
              </div>
          </header>
          <img src="/src/coodingpenguin.png" class="feed__image g-image" width=50%>
          <nav class="feed__nav">
            <div class="feed__nav-column">
              <span class="feed__nav-icon">
                <i class="far fa-heart"></i>
              </span>
              <span class="feed__nav-count">
                2,515
              </span>
            </div>
            <div class="feed__nav-column">
                <span class="feed__nav-icon">
                  <i class="far fa-comment-alt"></i>
                </span>
                <span class="feed__nav-count">
                  356
                </span>
            </div>
            <div class="feed__nav-column">
                <i class="far fa-bookmark"></i>
            </div>
          </nav>
        </li>
      </ul>
    </main>
    <nav>
      <ul class="nav__list">
          <li class="nav__list-item">
              <i class="fas fa-th-large"></i>
          </li>
          <li class="nav__list-item">
              <i class="fas fa-search"></i>
          </li>
          <li class="nav__list-item">
              <i class="fas fa-plus"></i>
          </li>
          <li class="nav__list-item">
              <i class="far fa-heart"></i>
          </li>
          <li class="nav__list-item">
              <i class="far fa-user"></i>
          </li>
      </ul>
    </nav>
  </body>
</html>
